version: '3.7'

services:
  flaskapp:
    build: .
    container_name: csvanalytics
    ports:
      - "5001:5001"
    environment:
      - CSV_ENV=production
    volumes:
      - .:/app
    networks:
      - csv_network  # Use csv_network here

networks:
  csv_network:
    driver: bridge  # This is your defined network
